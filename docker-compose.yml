version: "0.0.1"

networks: # 自定义网络(默认桥接), 不使用links通信
  nginx_network:
    driver: bridge

services:
  osscs:
    image: osscs:test2
    expose:
      - "8000"
    networks:
      - nginx_network
    restart: always
    tty: true
    stdin_open: true

  nginx:
    image: osscs:test1
    ports:
      - "80:80"
      - "443:443"
    expose:
      - "80"
    networks:
      - nginx_network
    depends_on:
      - osscs
    restart: always